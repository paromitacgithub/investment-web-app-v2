{% extends "base-admin.html" %}

{% block title %}User List{% endblock %}

{% block content %}
<style>
    /* General body styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    /* Header styles */
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 15px 30px;
        color: #fff;
    }

    .header h1 {
        font-size: 24px;
        margin: 0;
    }

    /* User profile on the top right */
    .user-profile {
        display: flex;
        align-items: center;
    }

    .user-profile img {
        border-radius: 50%;
        width: 40px;
        height: 40px;
        margin-right: 10px;
    }

    .user-profile .username {
        margin-right: 15px;
        font-size: 16px;
    }

    .user-profile .logout-btn {
        background-color: #ff4d4d;
        color: #fff;
        padding: 8px 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .logout-btn:hover {
        background-color: #e60000;
    }

    /* Main container */
    .container {
        width: 90%;
        margin: 30px auto;
    }

    /* Table styles */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    table,
    th,
    td {
        border: 1px solid #ddd;
    }

    th,
    td {
        padding: 12px 15px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    tr:hover {
        background-color: #f1f1f1;
    }

    /* Action buttons (Disable, Delete) */
    .action-btn {
        padding: 8px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        color: white;
    }

    .disable-btn {
        background-color: #ffcc00;
    }

    .delete-btn {
        background-color: #ff4d4d;
    }

    .action-btn:hover {
        opacity: 0.8;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {

        .header,
        .container {
            width: 100%;
            padding: 10px;
        }
    }
</style>
<!-- Main container -->
<div class="container">
    <!-- Table -->
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>User-Name</th>
                <th>Email-Address</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dummy Data -->
            <tr>
                <td>1</td>

                <td>Admin</td>
                <td>
                    <button class="action-btn disable-btn">Disable</button>
                    <button class="action-btn delete-btn">Delete</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>bob</td>
                <td>bob@example.com</td>
                <td>User</td>
                <td>
                    <button class="action-btn disable-btn">Disable</button>
                    <button class="action-btn delete-btn">Delete</button>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td>charlie</td>
                <td>charlie@example.com</td>
                <td>Moderator</td>
                <td>
                    <button class="action-btn disable-btn">Disable</button>
                    <button class="action-btn delete-btn">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
