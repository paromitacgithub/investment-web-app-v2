<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }

    /* Reset password container */
    .reset-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Logo styles */
    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 100px;
      height: auto;
    }

    .reset-container h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #4682B4;
    }

    /* Input fields */
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 10px 12px 40px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f1f1f1;
      font-size: 16px;
      box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      background-color: #e0f2f1;
      border: 1px solid #4682B4;
      outline: none;
    }

    /* Label styles */
    label {
      font-weight: bold;
      color: #4682B4;
    }

    /* Button styles */
    .reset-btn {
      width: 100%;
      padding: 15px;
      background-color: #4682B4;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
    }

    .reset-btn:hover {
      background-color: #41729F;
    }

    /* Icon in input fields */
    .icon-input {
      position: relative;
    }

    .icon-input i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
    }

    .icon-input .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #aaa;
    }

    /* Validation error message */
    .error-message {
      color: red;
      font-size: 14px;
      display: none;
      margin-top: 5px;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .reset-container {
        margin: 20px;
        padding: 20px;
      }

      .reset-btn {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>

</head>

<body>

  <!-- Reset Password Form -->
  <div class="reset-container">
    <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo" class="logo">
    <h1>Reset Password</h1>
    <form action="/send_pass_email" method="POST">
      <div class="icon-input">
        <label for="email"><b>Email Address</b></label>
        <i class="fa fa-envelope fa-lg"></i>
        <input type="text" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <button type="submit" class="reset-btn">Send Password</button>

      </p>* If you don't receive any email </p>
      </p>  Please connect with support team : support@investinbulls.net </p>
    </form>
  </div>

</body>

</html>
