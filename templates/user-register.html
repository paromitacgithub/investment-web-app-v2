<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    /* Container for form */
    .container {
      background-color: #fff;
      margin: 50px auto;
      padding: 10px;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    p {
      text-align: center;
      color: #666;
    }

    /* Input fields */
    input[type=text],
    input[type=password],
    select {
      width: 100%;
      padding: 10px;
      margin: 8px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      background-color: #f9f9f9;
      font-size: 12px;
    }

    input[type=text]:focus,
    input[type=password]:focus {
      background-color: #e9e9e9;
      border-color: #04AA6D;
      outline: none;
    }

    select {
      height: 50px;
      background-color: #fff;
    }

    label {
      font-weight: bold;
      color: #333;
      display: block;
      margin-bottom: 10px;
    }

    /* Register button */
    .registerbtn {
      background-color: #4682B4;
      color: white;
      padding: 16px;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 5px;
      font-size: 18px;
    }

    .registerbtn:hover {
      background-color: #4682B4;
    }

    /* Link styles */
    a {
      color: dodgerblue;
    }

    /* Terms and conditions */
    hr {
      border: 1px solid #f1f1f1;
      margin-bottom: 25px;
    }

    /* Sign-in link */
    .signin {
      text-align: center;
      background-color: #f1f1f1;
      padding: 20px;
      border-radius: 5px;
    }
    /* Error message styling */
    .flash-messages {
      margin-bottom: 20px;
    }
    
    .flash-error {
      color: #ff0000;
      background-color: #fdd;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      margin-bottom: 20px;
    }
    
    .flash-info {
      color: #2227be;
      background-color: rgb(215, 210, 210);
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      margin-bottom: 20px;
    }
    .signin p {
      margin: 0;
    }

    /* Responsive layout */
    @media (max-width: 600px) {
      .container {
        padding: 15px;
        margin: 30px auto;
      }

      input[type=text],
      input[type=password],
      select {
        font-size: 14px;
      }

      .registerbtn {
        font-size: 16px;
        padding: 14px;
      }
    }
  </style>
  <script>
    function validatePasswords() {
      var password = document.getElementById("psw").value;
      var repeatPassword = document.getElementById("psw-repeat").value;
      var email = document.getElementById("email").value;
      var errorMessage = document.getElementById("error-message");
  
      // Email Validation: Ensure email contains '@'
      if (!email.includes('@')) {
        errorMessage.style.display = "block";
        errorMessage.textContent = "Invalid email address! Email must contain '@'.";
        return false;
      }
  
      // Password Complexity Check: At least 8 chars, 1 uppercase, 1 number, 1 special char
      var passwordPattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;
      if (!passwordPattern.test(password)) {
        errorMessage.style.display = "block";
        errorMessage.textContent = "Password must be at least 8 characters long, contain one uppercase letter, one number, and one special character.";
        return false;
      }
  
      // Password Match Check
      if (password !== repeatPassword) {
        errorMessage.style.display = "block";
        errorMessage.textContent = "Passwords do not match!";
        return false;
      }
  
      // If all validations pass
      errorMessage.style.display = "none";
      return true;
    }
  
    // Function to toggle the visibility of the password fields
    function togglePasswordVisibility(id) {
      var passwordField = document.getElementById(id);
      var eyeIcon = document.getElementById(id + "-eye");
  
      if (passwordField.type === "password") {
        passwordField.type = "text";
        eyeIcon.classList.add("fa-eye-slash");
        eyeIcon.classList.remove("fa-eye");
      } else {
        passwordField.type = "password";
        eyeIcon.classList.add("fa-eye");
        eyeIcon.classList.remove("fa-eye-slash");
      }
    }
    
  </script>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
                <div class="flash-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
  {% endwith %}
  <!-- Including FontAwesome for eye icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <body>
  
    <form action="/create_user" method="POST" onsubmit="return validatePasswords();">
      <div class="container">
        <h1>User Registration</h1>
  
        <label for="email"><b>Email*</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>
  
        <label for="username"><b>Full Name</b></label>
        <input type="text" placeholder="Full Name" name="username" id="username">
  
        <label for="psw"><b>Password*</b></label>
        <div style="position: relative;">
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
          <i class="fas fa-eye" id="psw-eye" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;" onclick="togglePasswordVisibility('psw')"></i>
        </div>
  
        <label for="psw-repeat"><b>Repeat Password*</b></label>
        <div style="position: relative;">
          <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
          <i class="fas fa-eye" id="psw-repeat-eye" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;" onclick="togglePasswordVisibility('psw-repeat')"></i>
        </div>
  
        <!-- Error message area -->
        <p id="error-message" style="color: red; display: none;"></p>
  
        <p>By creating an account, you agree to our <a href="#">Terms & Privacy</a>.</p>
  
        <button type="submit" class="registerbtn">Register</button>
      </div>
  
      <!-- <div class="container signin">
        <p>Already have an account? <a href="/loginpage">Sign in</a>.</p>
      </div> -->
    </form>
  </body>
  

</html>
