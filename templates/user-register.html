<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    /* Container for form */
    .container {
      background-color: #fff;
      margin: 50px auto;
      padding: 10px;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    p {
      text-align: center;
      color: #666;
    }

    /* Input fields */
    input[type=text],
    input[type=password],
    select {
      width: 100%;
      padding: 10px;
      margin: 8px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      background-color: #f9f9f9;
      font-size: 12px;
    }

    input[type=text]:focus,
    input[type=password]:focus {
      background-color: #e9e9e9;
      border-color: #04AA6D;
      outline: none;
    }

    select {
      height: 50px;
      background-color: #fff;
    }

    label {
      font-weight: bold;
      color: #333;
      display: block;
      margin-bottom: 10px;
    }

    /* Register button */
    .registerbtn {
      background-color: #4682B4;
      color: white;
      padding: 16px;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 5px;
      font-size: 18px;
    }

    .registerbtn:hover {
      background-color: #4682B4;
    }

    /* Link styles */
    a {
      color: dodgerblue;
    }

    /* Terms and conditions */
    hr {
      border: 1px solid #f1f1f1;
      margin-bottom: 25px;
    }

    /* Sign-in link */
    .signin {
      text-align: center;
      background-color: #f1f1f1;
      padding: 20px;
      border-radius: 5px;
    }

    .signin p {
      margin: 0;
    }

    /* Responsive layout */
    @media (max-width: 600px) {
      .container {
        padding: 15px;
        margin: 30px auto;
      }

      input[type=text],
      input[type=password],
      select {
        font-size: 14px;
      }

      .registerbtn {
        font-size: 16px;
        padding: 14px;
      }
    }
  </style>
</head>

<body>

  <form action="/create_user" method="POST" onsubmit="return validatePasswords()" >
    <div class="container">
      <h1>User Registration</h1>

      <label for="username"><b>User Name</b></label>
      <input type="text" placeholder="Enter User Name" name="username" id="username" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>

      <label for="users"><b>Choose Your Role</b></label>
      <select id="users" name="users" required>
        <option value="Admin" selected>Admin</option>
        <option value="General">General</option>
      </select>

      <p>By creating an account, you agree to our <a href="#">Terms & Privacy</a>.</p>

      <button type="submit" class="registerbtn">Register</button>
    </div>

    <div class="container signin">
      <p>Already have an account? <a href="/loginpage">Sign in</a>.</p>
    </div>
  </form>

  <script>
    function validatePasswords() {
      // Retrieve the password and repeat password input values
      var password = document.getElementById("psw").value;
      var repeatPassword = document.getElementById("psw-repeat").value;

      // Get the error message element
      var errorMessage = document.getElementById("error-message");

      // Check if the passwords match
      if (password !== repeatPassword) {
        // Display error message and prevent form submission
        errorMessage.style.display = "block";
        errorMessage.textContent = "Passwords do not match!";
        return false;
      } else {
        // Hide error message and allow form submission
        errorMessage.style.display = "none";
        return true;
      }
    }
  </script>
</body>

</html>
